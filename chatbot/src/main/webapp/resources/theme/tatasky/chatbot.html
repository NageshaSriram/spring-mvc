<script type="text/javascript">


var config;
var targetOrigin="*";
var iconOffset=10;
var chatWindowOffset=40;
var $messageWrapper;
var $messageHeader;
var $messageInputWrapper;
var $messageInput;
var userName;
var userRole;

$(function(){

    $(".uploader-btn").click(function(){
      $("#fileupload").click();
    });
 
   $("#fileupload").change(function(){
    var form = document.getElementById('form-upload');
    var fileInput = document.getElementById('fileupload');
    var file = fileInput.files[0];
    console.log(file);
    var formData = new FormData(form);

    formData.append('file', file);

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            alert("File Uploaded successfully!!!");
        }else if(this.status==400 || this.status==404 || this.status==500){
            alert("Error Occured!! status: "+this.status+", "+ this.responseText);
        }
    };
    xhr.open('POST', form.getAttribute('action'), true);
    xhr.send(formData);

   });

});

$(function(){
	
	Handlebars.registerHelper("ifvalue", function(conditional, options) {
	    if (conditional == options.hash.equals) {
	        return options.fn(this);
	    } else {
	        return options.inverse(this);
	    }
	});
	
	Handlebars.registerHelper('assign', function (varName, varValue, options) {
	    if (!options.data.root) {
	        options.data.root = {};
	    }
	    options.data.root[varName] = varValue;
	});
	
      init();


  var chat = {
    messageToSend: '',
    messageResponses: [
    ],
    username: userName,
    userrole: userRole,
    init: function() {
    	
      var url = window.location.search.substring(1);
      userName = url.split('=')[1];
      this.cacheDOM();
      this.bindEvents();
      this.render();
      this.username=userName;
      this.userrole=userRole;
      this.$userHeaderName.html("Hello "+userName+"!");
      this.fetchFirstResponse(1);
      //this.fetchResponse(1);height: 87%;
   
    	  this.$chatUploadDowload.hide();
    	  $(".chat-history")[0].setAttribute("style", "height: 87%;overflow-y: none;");
      
      
    },
    cacheDOM: function() {
      this.$chatUploadDowload = $("#chatUploadDowload");
      this.$chatHistory = $('.chat-history');
      this.$refreshUserChat = $("#refreshUserChat");
      this.$userHeaderName = $("#userName");
      this.$chatHeader = $('.chat-header');
      this.$chatHeaderChatbot = $("#chatHeaderChatbot");
      this.$chatHeaderUser = $("#chatHeaderUser");
      this.$firstChatContainer = $("#firstChatContainer");
      this.$firstChat = $("#firstChat");
      this.$button = $('button');
      this.$textarea = $('#message-to-send');
      this.$chatHistoryList =  this.$chatHistory.find('ul');
      this.$replyMsg = $('.reply-msg');
      this.$submitDetails=$("#submitDetails");
      this.$installation=$("#installation");
      this.$modal=$("#myModal");
      this.$date=$("#date");
      this.$amount=$("#amount");
      this.$transcationId = $("#transcationId");
    },
    bindEvents: function() {

      this.$button.on('click', this.addMessage.bind(this));
      this.$textarea.on('keyup', this.addMessageEnter.bind(this));
      this.$replyMsg.on('click', this.replyMessage.bind(this));
      this.$installation.on('click', this.requestInstallation.bind(this));
      this.$refreshUserChat.on('click', this.refreshSession.bind(this));
     
    },
    unbindEvents: function() {
      this.$button.unbind('click');
      this.$textarea.unbind('keyup');
      this.$replyMsg.unbind('click');
      this.$refreshUserChat.unbind('click');
      this.$installation.unbind('click');
    }
    ,
    render: function() {
      this.scrollToBottom();
      if (this.messageToSend && this.messageToSend.trim() !== '') {
        var template = Handlebars.compile( $("#message-template").html());
        var context = { 
          messageOutput: this.messageToSend,
          time: this.getCurrentTime(),
          username:userName
        };

        this.$chatHistoryList.append(template(context));
        this.scrollToBottom();
        this.$textarea.val('');
        
        // responses
        var templateResponse = Handlebars.compile( $("#message-response-template").html());
        var contextResponse = { 
          response: this.getRandomItem(this.messageResponses),
          time: this.getCurrentTime()
        };
        
      }
      
    },
    
    addMessage: function() {
      this.messageToSend = this.$textarea.val()
      this.render();         
    },
    addMessageEnter: function(event) {
        // enter was pressed
        if (event.keyCode === 13) {
          this.addMessage();
        }
    },
    scrollToBottom: function() {
       this.$chatHistory.scrollTop(this.$chatHistory[0].scrollHeight);
    },
    getCurrentTime: function() {
      return new Date().toLocaleTimeString().
              replace(/([\d]+:[\d]{2})(:[\d]{2})(.*)/, "$1$3");
    },
    getRandomItem: function(arr) {
      return arr[Math.floor(Math.random()*arr.length)];
    },
    replyMessage: function(object){
      console.log(object.target.dataset.msg);
      this.messageToSend = object.target.dataset.msg;
      this.render();  
      this.fetchResponse(object.target.dataset.input);
    },
    fetchResponse: function(input){
    	var that=this;
        var param={user:userName,code:input,refresh:false};
        $.ajax({
          url: "/chatbot/tatasky/reply",
          data: param,
          success: function(response){
            response.time=that.getCurrentTime();
            var templateOptions = Handlebars.compile( $("#message-options-template").html());
            that.$firstChatContainer.hide();
            that.$chatHeaderChatbot.show();
            that.$chatHeaderUser.hide();
            $(".chat-header").animate({height:"90px"},150);
            //$(".chat-header")[0].setAttribute("style", "height: 90px;");
           // $(".chat-history")[0].setAttribute("style", "overflow-y: scroll;");
          
            	  $(".chat-history")[0].setAttribute("style", "height: 84%;overflow-y: scroll;");
            that.$chatHistoryList.append(templateOptions(JSON.parse(response)));
            that.scrollToBottom();
            that.cacheDOM();
            that.unbindEvents();
            that.bindEvents();
           // $('#datetimepicker').datetimepicker();
            $('#datepicker').datepicker({
            	dateFormat: 'dd MM yy',
                startDate: '-3d',
                date: new Date
            })
          }
        });
    },
    fetchFirstResponse: function(input){
    	var that=this;
    	
        var param={user:userName,input:0,refresh:true};
        $.ajax({
          url: "/chatbot/tatasky/reply",
          data: param,
          success: function(response){
            response.time=that.getCurrentTime();
            var templateOptions = Handlebars.compile( $("#message-first-options-template").html());
            that.$chatHeaderChatbot.hide();
            that.$firstChat.append(templateOptions(JSON.parse(response)));
            that.scrollToBottom();
            that.cacheDOM();
            that.unbindEvents();
            that.bindEvents();
           // $('#datetimepicker').datetimepicker();
            $('#datepicker').datepicker({
                format: 'dd MM yy',
                startDate: '-3d',
                date: new Date
            })
            
          }
        });
    },
    requestInstallation: function(object){
    	var that=this;
    	var instaDetail={ date : this.$date.val(), amount : this.$amount.val(), transactionId : this.$transcationId.val(),refresh:false};
    	var param={user:userName,instaDetail:instaDetail,code:object.target.dataset.input};
        $.ajax({
          url: "/chatbot/tatasky/reply",
          data: param,
          success: function(response){
        	response.time=that.getCurrentTime();
            var templateOptions = Handlebars.compile( $("#message-options-template").html());
            that.$chatHistoryList.append(templateOptions(JSON.parse(response)));
            that.scrollToBottom();
            that.cacheDOM();
            that.unbindEvents();
            that.bindEvents();
          }
        });
    },
    
    refreshSession: function(){
    	var that=this;
    	that.$chatHeaderChatbot.hide();
    	that.$chatHistoryList.html("");
    	 that.$chatHeaderUser.show();
    	 that.$firstChatContainer.show("");
    	 that.$firstChat.html("");
    	 
    	 $(".chat-header").animate({height:"170px"},150);
    	// $(".chat-header")[0].setAttribute("style", "height: 170px;");
         //$(".chat-history")[0].setAttribute("style", "height: 60%;overflow-y: none;");
         //this.fetchFirstResponse();
         
    	  $(".chat-history")[0].setAttribute("style", "height: 87%;overflow-y: none;");
         
         var param={user:userName,input:0,refresh:true};
         $.ajax({
           url: "/chatbot/tatasky/reply",
           data: param,
           success: function(response){
             response.time=that.getCurrentTime();
             var templateOptions = Handlebars.compile( $("#message-first-options-template").html());
             that.$firstChat.append(templateOptions(JSON.parse(response)));
             that.cacheDOM();
             that.unbindEvents();
             that.bindEvents();
            // $('#datetimepicker').datetimepicker();
             $('#datepicker').datepicker({
                 dateFormat: 'dd MM yy',
         		minDate: 0,
         		date: new Date
         	});
             
           }
         });
    }
    
  };
  
  chat.init();
});

        },

          "inputHeight":50
        }
     }

  setConfiguration(config);
 }  


function maximizeChatWindow(config){

    var iconConfig=config.chatIcon;
     var frameHeight=parseFloat(iconConfig.bgHeight)+iconOffset;
    var frameWidth=parseFloat(iconConfig.bgWidth)+iconOffset;
    var frame={height:frameHeight,width:frameWidth,top:"auto",left:"auto",right:25,bottom:25}
    setIframeStyle(frame);


    var c=config.chatWindow.max;
    $(".chat-messages").show();
    $(".chat-back").find("span").html("<span class='window-switch'>X</span>");
    $messageWrapper.css("height",c.wrapperHeight+"px");
    $messageWrapper.css("width",c.wrapperWidth+"px");
    $messageWrapper.css("bottom","0px");
    $messageHeader.css("height",c.headerHeight+"px");
    $messageHeader.css("width",c.headerWidth+"px");
    $messageWrapper.css("box-shadow","0 2px 10px 0 rgba(206,210,218,0.6)!important");
    $messageInputWrapper.css("bottom",c.inputBottomPosition+"px");
    $(".chat-message-description").html("");
    $(".chat-message-description").hide();
    $(".add-btn-content").show();
    $messageInput.attr("placeholder",c.placeholder);
    $messageInput.css("height",c.inputHeight);
    $("#btnContainer").hide();
    $messageWrapper.removeClass('animated');
    $messageWrapper.removeClass('zoomInUp');
    $messageWrapper.show();
    var frame={};
    frame.height="80%";
    frame.top="15%";
    frame.left="20% !important";
    frame.right=25;
    frame.bottom=25;
    setIframeStyle(frame);
}

function setIframeStyle(frame){
  if ('parentIFrame' in window) {
      var iframeStyle="position:fixed;z-index:573672372;display:block;max-height:100vh;max-width: 100vw;";
      iframeStyle+="background: none transparent;opacity: 1;visibility: visible;transition: none 0s ease 0s;";
      iframeStyle+="height:547px !important;width:60% !important;";
      iframeStyle+="top:"+frame.top+";left:"+frame.left+";bottom:"+frame.bottom+"px;right:"+frame.right+"px;box-shadow:0 2px 10px 0 rgba(206,210,218,0.6)!important";
      console.log(iframeStyle);
      window.parentIFrame.sendMessage(iframeStyle, targetOrigin);
    }
}

function setConfiguration(config){

    maximizeChatWindow(config);

}
